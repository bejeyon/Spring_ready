<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script>
			/* 함수명 add , 매개변수 a, b 더하여 반환하는 함수를 생성하세요.  */
			function add(a, b) {
				console.log(a, b);
				return a+b;
			}
			
			console.log(add(1, 2));
			console.log(add(1));
			
			function add1(a, b=0) {
				console.log(a, b);
				return a+b;
			}
			console.log(add1(1, 2));
			console.log(add1(1));
			
			function add2() {
				var sum = 0;
				for (i=0; i < arguments.length; i++) {
					sum += arguments[i];
				}
				
				return sum;
			}
			console.log(add2(1, 2));
			console.log(add2(1, 2, 3, 4, 5));
			
			function add3(...a) {
				var sum = 0;
				a.forEach((item) => sum+=item);				
				return sum;
			}
			console.log(add3(1, 2));
			console.log(add3(1, 2, 3, 4, 5));
			
			// 즉시 실행 함수
			(function add(a, b) {
				console.log(a+b);
			})(1, 2);
		</script>
	</body>
</html>
