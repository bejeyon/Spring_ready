<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script>
			/* 함수명 add, 매개변수 a, b 더하여 반환하는 함수를 생성하세요. */
			//var add = function(a, b) {
			//	return a + b;
			//}
			//
			//console.log(add(1, 2));
			
			function add(a, b) {
				console.log(a, b);
				return a + b;
			}
			
			console.log(add(1, 2));
			console.log(add(1));
			
			function add1(a, b=0) {	// b값이 없으면 0으로 초기화시켜줘.
				console.log(a, b);
				return a + b;
			}
			
			console.log(add1(1, 2));
			console.log(add1(1));
			
			function add2() {	// 총합을 구하는 함수
				var sum = 0;
				for (i = 0; i < arguments.length; i++) {
					sum += arguments[i];
				}
				
				return sum;
			}
			
			console.log(add2(1, 2));
			console.log(add2(1, 2, 3, 4, 5));
			
			function add3(...a) {	// 총합을 구하는 함수 -> 가변인자를 배열로 받음.
				var sum = 0;
				a.forEach((item) => sum += item);	// 배열이므로 forEach문 사용 가능.
				
				return sum;
			}
			
			console.log(add3(1, 2));
			console.log(add3(1, 2, 3, 4, 5));
			
			// 즉시 실행 함수
			(function add(a, b) {
				console.log(a + b);
			})(1, 2);
		</script>
	</body>
</html>
